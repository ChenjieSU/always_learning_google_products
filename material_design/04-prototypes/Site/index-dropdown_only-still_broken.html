<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">

  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
   $( document ).ready(function() {
    $(".dropdown-button").dropdown();
   });
  </script>
</head>
<body>


 <div class="container">
      <div class = "row" style = "width:560px;">
         <div class = "col s12 m12 l12">
            <h5>Nav Bar with dropdown menu</h5>
            <ul id = "javaDropDown" class = "dropdown-content">
               <li><a href = "#privacy_policy">PP</a></li>
               <li><a href = "#terms_and_conditions">T&C</a></li>
               <li class = "divider"></li>
               <li><a href = "#disclosure">Disclosure</a></li>
            </ul>
            <nav>
               <div class = "nav-wrapper">
                  <a href = "#" class = "brand-logo center">Brand-Logo</a>
                  <ul id = "nav-mobile" class = "right hide-on-med-and-down">
                     <!-- Dropdown Trigger -->
                     <li><a class = "dropdown-button" href = "#!"
                        data-activates = "javaDropDown">Privacy<i class = "material-icons
                        right">arrow_drop_down</i></a></li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>
 </div>


  <!--  Scripts-->
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>


  </body>
</html>
